		<script>
// icons
feather.replace();

function processEmbeddedDoc(docElement) {
    // Remove all script tags
    docElement.querySelectorAll('script').forEach(script => script.remove());
    
    // Process style tags
    docElement.querySelectorAll('style').forEach(style => {
        let cssString = style.innerText;
        // Scope all styles to the embedded-doc class
        cssString = cssString.replace(/([^\r\n,{}]+)(,(?=[^}]*{)|\s*{)/g, '.embedded-doc $1$2');
        style.innerHTML = cssString;
    });

    // Add a class to the root element of the embedded doc
    docElement.classList.add('embedded-doc-content');

    // Adjust only necessary styles
    docElement.querySelectorAll('*').forEach(element => {
        // Ensure content doesn't overflow
        element.style.maxWidth = '100%';
        // Remove fixed height to allow content to expand
        element.style.removeProperty('height');
        // Ensure images scale properly
        if (element.tagName.toLowerCase() === 'img') {
            element.style.height = 'auto';
            element.style.maxWidth = '100%';
        }
    });
}

function fetchAndReplaceIframe(iframe, url) {
    const d = document.createElement('div');
    d.classList.add("embedded-doc");

    fetch(url)
        .then(response => response.text())
        .then(html => {
            // Create a new div to hold the content
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            
            // Extract the body content
            const bodyContent = tempDiv.querySelector('body');
            if (bodyContent) {
                d.innerHTML = bodyContent.innerHTML;
            } else {
                d.innerHTML = html;
            }
            
            processEmbeddedDoc(d);
            iframe.parentElement.replaceChild(d, iframe);
            removeDotplanLoadingClass();
        })
        .catch(error => console.error('Error fetching Google Doc:', error));
}
function toggleDarkMode() {
    document.body.classList.toggle('light-mode');
    document.querySelectorAll('.embedded-doc').forEach(doc => {
        doc.classList.toggle('light-mode');
    });
}

// Event Listeners
document.addEventListener('DOMContentLoaded', () => {
    unembedGoogleDocs();
    document.getElementById('toggle-button')?.addEventListener('click', toggleDarkMode);
});

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to ASCII Converter</title>
</head>
<body>
    <h1>Image to ASCII Converter</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="file" name="file" accept="image/*" required>
        <button type="submit">Upload and Convert</button>
    </form>
    <pre id="ascii-art"></pre>
    <a id="download-link" style="display: none;">Download ASCII Art</a>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('file').files[0]);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const asciiArt = await blob.text();
                    document.getElementById('ascii-art').textContent = asciiArt;
                    const url = URL.createObjectURL(blob);
                    const link = document.getElementById('download-link');
                    link.href = url;
                    link.download = 'ascii_art.txt';
                    link.style.display = 'block';
                } else {
                    throw new Error('Server responded with an error');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('ascii-art').textContent = 'Error converting image to ASCII: ' + error.message;
                document.getElementById('download-link').style.display = 'none';
            }
        });
    </script>
</body>
</html>
